<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ReminderAI - 智能提醒助手</title>
    <style>
        body { margin: 0; font-family: Arial; background: #f5f5f5; }
        .test-banner {
            background: #ff9800;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .app { 
            max-width: 414px; 
            margin: 40px auto 0; 
            background: white;
            min-height: calc(100vh - 40px);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .header { 
            background: #4CAF50; 
            color: white; 
            padding: 15px; 
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        .message.ai {
            margin-right: auto;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 15px 15px 15px 0;
        }
        .message.user {
            margin-left: auto;
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 15px 15px 0 15px;
        }
        .input-container {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .send-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }
        .side-menu {
            position: fixed;
            top: 40px;
            right: 0;
            background: white;
            width: 250px;
            height: calc(100vh - 40px);
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 900;
        }
        .side-menu.active {
            transform: translateX(0);
        }
        .menu-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .menu-item:hover {
            background: #f5f5f5;
        }
        .notification {
            position: fixed;
            top: 60px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 4px;
            display: none;
            z-index: 1000;
        }
        .voice-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            margin-right: 10px;
        }
        .voice-btn.recording {
            background: #f44336;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .voice-wave {
            display: none;
            height: 20px;
            align-items: center;
            gap: 3px;
        }
        .voice-wave.active {
            display: flex;
        }
        .voice-wave span {
            width: 3px;
            height: 100%;
            background: #4CAF50;
            animation: wave 1s infinite;
        }
    </style>
</head>
<body>
    <div class="test-banner">
        ⚠️ 测试环境 - 仅供功能验证使用
    </div>

    <div class="app">
        <!-- 主界面 -->
        <div id="main" style="flex: 1; display: flex; flex-direction: column;">
            <div class="header">
                <h1>ReminderAI</h1>
                <button class="menu-btn" onclick="toggleMenu()">☰</button>
            </div>

            <!-- 聊天界面 -->
            <div class="chat-container" id="chatContainer">
                <div class="message ai">
                    你好！我是你的智能提醒助手。我可以帮你：
                    - 创建提醒
                    - 查看提醒列表
                    - 调整提醒设置
                    
                    你可以直接说出或输入你的需求。
                </div>
            </div>

            <div class="input-container">
                <!-- 语音按钮 -->
                <button class="voice-btn" id="voiceBtn" onclick="toggleVoiceInput()">
                    🎤
                </button>
                <!-- 语音波形动画 -->
                <div class="voice-wave" id="voiceWave">
                    <span></span><span></span><span></span><span></span><span></span>
                </div>
                <!-- 文字输入 -->
                <input type="text" class="chat-input" id="chatInput" 
                       placeholder="输入或说出你的需求，比如：提醒我下午3点开会"
                       onkeypress="if(event.key === 'Enter') sendMessage()">
                <button class="send-btn" onclick="sendMessage()">↑</button>
            </div>
        </div>

        <!-- 侧边菜单 -->
        <div class="side-menu" id="sideMenu">
            <div class="menu-item" onclick="showReminders()">我的提醒</div>
            <div class="menu-item" onclick="showSettings()">设置</div>
            <div class="menu-item" onclick="showHelp()">使用帮助</div>
            <div class="menu-item" onclick="logout()">退出登录</div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // 检查登录状态
        if (!localStorage.getItem('token')) {
            window.location.href = 'login.html';
        }

        let isRecording = false;
        let recognition = null;

        // 初始化语音识别
        function initSpeechRecognition() {
            // 检查浏览器是否支持语音识别
            if (!('webkitSpeechRecognition' in window)) {
                document.getElementById('voiceBtn').style.display = 'none';
                addMessage('抱歉，您的浏览器不支持语音识别功能');
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'zh-CN';

            // 语音识别结果处理
            recognition.onresult = function(event) {
                const text = event.results[0][0].transcript;
                console.log('语音识别结果:', text); // 调试用
                addMessage(text, 'user');
                
                // 延迟一下再处理，让用户看到自己说的话
                setTimeout(() => {
                    processUserInput(text);
                }, 500);
            };

            // 错误处理
            recognition.onerror = function(event) {
                console.error('语音识别错误:', event.error);
                addMessage('抱歉，语音识别出现错误，请重试或使用文字输入');
                stopVoiceInput();
            };

            // 语音识别结束处理
            recognition.onend = function() {
                stopVoiceInput();
            };
        }

        // 切换语音输入
        function toggleVoiceInput() {
            if (!isRecording) {
                startVoiceInput();
            } else {
                stopVoiceInput();
            }
        }

        // 开始语音输入
        function startVoiceInput() {
            if (!recognition) {
                addMessage('语音识别功能未初始化，请使用文字输入');
                return;
            }

            try {
                isRecording = true;
                document.getElementById('voiceBtn').classList.add('recording');
                document.getElementById('voiceWave').classList.add('active');
                recognition.start();
                addMessage('请说话...', 'ai');
            } catch (error) {
                console.error('启动语音识别失败:', error);
                addMessage('启动语音识别失败，请重试');
                stopVoiceInput();
            }
        }

        // 停止语音输入
        function stopVoiceInput() {
            if (!recognition) return;

            isRecording = false;
            document.getElementById('voiceBtn').classList.remove('recording');
            document.getElementById('voiceWave').classList.remove('active');
            try {
                recognition.stop();
            } catch (error) {
                console.error('停止语音识别失败:', error);
            }
        }

        // 退出登录
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        // 初始化
        initSpeechRecognition();

        // 添加消息处理函数
        function addMessage(text, type = 'ai') {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // 添加用户输入处理函数
        function processUserInput(message) {
            // 1. 提取时间信息
            const timeInfo = extractTimeInfo(message);
            
            // 2. 提取提醒内容
            let content = message.replace(/提醒我?/, '').replace(timeInfo.originalText || '', '').trim();
            
            if (timeInfo.time) {
                // 创建提醒
                createReminder({
                    title: content,
                    time: timeInfo.time,
                    content: content
                });
                
                addMessage(`好的，我已经帮你设置了提醒：\n${content}\n时间：${formatTime(timeInfo.time)}`);
            }
            else if (message.includes('查看') || message.includes('显示') || message.includes('我的提醒')) {
                showReminders();
            }
            else if (message.includes('设置') || message.includes('配置')) {
                showSettings();
            }
            else if (message.includes('帮助') || message.includes('怎么用')) {
                showHelp();
            }
            else {
                addMessage(`我可以帮你：
1. 创建提醒：直接说出事件和时间
   例如："提醒我下午3点开会"
   或者："明天上午10点取快递"

2. 管理提醒：
   - "查看我的提醒"
   - "显示所有提醒"

3. 其他功能：
   - "设置提醒方式"
   - "查看使用帮助"

请告诉我你需要什么帮助？`);
            }
        }

        // 提取时间信息的函数
        function extractTimeInfo(text) {
            const now = new Date();
            let result = {
                time: null,
                originalText: ''
            };

            // 1. 匹配相对时间
            const relativePattern = /(\d+)?(?:分钟|小时|天)后/;
            const relativeMatch = text.match(relativePattern);
            if (relativeMatch) {
                result.originalText = relativeMatch[0];
                const amount = relativeMatch[1] ? parseInt(relativeMatch[1]) : 1;
                const unit = relativeMatch[0].includes('分钟') ? 'minutes' :
                            relativeMatch[0].includes('小时') ? 'hours' : 'days';
                
                result.time = new Date(now.getTime());
                if (unit === 'minutes') result.time.setMinutes(now.getMinutes() + amount);
                else if (unit === 'hours') result.time.setHours(now.getHours() + amount);
                else result.time.setDate(now.getDate() + amount);
                
                return result;
            }

            // 2. 匹配具体时间
            const timePattern = /([今明后]天)?([上下]午)?(\d{1,2})[点时:]?(\d{0,2})?分?/;
            const timeMatch = text.match(timePattern);
            if (timeMatch) {
                result.originalText = timeMatch[0];
                const [_, day, period, hour, minute] = timeMatch;
                result.time = parseTimeInfo(day, period, hour, minute);
                return result;
            }

            return result;
        }

        // 解析具体时间信息
        function parseTimeInfo(day, period, hour, minute) {
            const now = new Date();
            let targetDate = new Date();
            
            // 处理日期
            if (day === '明天') {
                targetDate.setDate(now.getDate() + 1);
            } else if (day === '后天') {
                targetDate.setDate(now.getDate() + 2);
            }
            
            // 处理时间
            hour = parseInt(hour);
            if (period === '下午' && hour < 12) {
                hour += 12;
            }
            
            // 如果是今天，且设置的时间已经过去，自动调整到明天
            if (!day && hour < now.getHours()) {
                targetDate.setDate(now.getDate() + 1);
            }
            
            targetDate.setHours(hour);
            targetDate.setMinutes(minute ? parseInt(minute) : 0);
            targetDate.setSeconds(0);
            
            return targetDate;
        }

        // 格式化时间显示
        function formatTime(date) {
            return date.toLocaleString('zh-CN', {
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: 'numeric'
            });
        }

        // 创建提醒
        function createReminder(reminderInfo) {
            const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
            reminders.push({
                id: Date.now(),
                ...reminderInfo,
                status: 'pending'
            });
            localStorage.setItem('reminders', JSON.stringify(reminders));
        }

        // 添加文本输入的发送处理
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';
            processUserInput(message);
        }
    </script>
</body>
</html>
